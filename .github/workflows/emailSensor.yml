jobs:
    run-marc-sample:
        runs-on: ubuntu-latest
        steps:
            - name: checker repo
              uses: actions/checkout@v2

            - name: setup python
              uses: actions/setup-python@v4
              with:
                python-version: '3.9'

            - name: install pip
              run: python -m pip install --upgrade pip

            - name: install python packages
              run: pip install -r requirements.txt

            - name: execute script
              run: python actionTest.py
